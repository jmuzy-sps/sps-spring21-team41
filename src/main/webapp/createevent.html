<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create Event</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form action="/get-info"method="POST">
            <h1 class=center>Create Your Event :)!</h1>
            <div class=row>
                <div class=column>
                 <label for="type"> Type </label>
                 <select name="type">
                      <option value = "sport">Sports</option>
                      <option value = "party">Party</option>
                      <option value = "gathering">Gathering </option>
                      <option value = "festival">Festival</option>
                  </select>
                  
                  <label for="date"> Date </label>
                  <input type="text" name="date" id="date" placeholder="MM-dd-yyyy HH:mm"/>

                  <label for="address"> Address </label>
                  <input type="text" name="address" placeholder="Enter valid address"> 

                  <label for="state"> State </label>
                  <input type="text" name="state" placeholder="Enter valid state" > 
                        
                  <label for="zip"> Zip </label>
                  <input type="text" name="zip" placeholder="Enter valid zip"> 

                  <label for="price"> Price </label>
                  <span class="currencyinput">$<input type="number" name="price" min="0" step="any"></span>

                  <label for="description"> Description </label>
                  <textarea type="text" class="bigmessage" name="description" placeholder="Please describe your event"></textarea>  
                  <input type="submit" />
                </div>
            </div>  
        </form>
    </body>
</html>
