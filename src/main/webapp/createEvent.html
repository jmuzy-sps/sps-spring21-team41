<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create Event</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">        
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">View Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="createEvent.html">New Event</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <form action="/get-info"method="POST">
            <h1 class=center>Create Your Event :)!</h1>
            <div class=row>
                <div class=column>
                 <label for="type"> Type </label>
                 <select name="type">
                      <option value = "sport">Sports</option>
                      <option value = "party">Party</option>
                      <option value = "gathering">Gathering </option>
                      <option value = "festival">Festival</option>
                  </select>
                  
                  <!-- <label for="date"> Date </label>
                  <input type="text" name="date" id="date" placeholder="MM-dd-yyyy HH:mm"/> -->
                  <label for="date">Date</label>
                  <input  type="datetime-local" value="2021-04-02T13:45:00" id="date" name="date">

                  <label for="address"> Address </label>
                  <input type="text" name="address" placeholder="Enter valid address"> 

                  <label for="state"> State </label>
                  <input type="text" name="state" placeholder="Enter valid state" > 
                        
                  <label for="zip"> Zip </label>
                  <input type="text" name="zip" placeholder="Enter valid zip"> 

                  <label for="price"> Price </label>
                  <span class="currencyinput">$<input type="number" name="price" min="0" step="any"></span>

                  <label for="description"> Description </label>
                  <textarea type="text" class="bigmessage" name="description" placeholder="Please describe your event"></textarea>  
                  <input type="submit" />
                </div>
            </div>  
        </form>
    </body>
</html>
