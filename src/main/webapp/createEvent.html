<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create Event</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">        
        <script src="createEvent.js"></script>
    </head>
    <body>
        <nav class="navbar nav-tabs navbar-expand-md navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">View Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="createEvent.html">New Event</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav> 
        <form id='new-event' action="/create-event" method="POST" onsubmit="formatInput(); takevalue()">
            <h1 class="title">Create Your Event</h1>
            <div class=container>
                <div class=wrapper>
                    <div class="form-group">
                        <label for="type" id="type"> Type </label>
                        <small id="typeText" class="form-text text-muted">I am planning a...</small>
                        <select name="type" class="form-control" >
                            <option selected>Select Event...</option>
                            <option value = "sportGame">Sports Game</option>
                            <option value = "sportViewing">Sports Viewing</option>
                            <option value = "party">Party</option>
                            <option value = "gathering">Gathering </option>
                            <option value = "festival">Festival</option>
                            <option value = "birthday">Birthday</option>
                            <option value = "babyshower">Babyshower</option>
                            <option value = "nonProfitEvent">Non-Profit Event</option>
                            <option value = "virtualEvent">Virtual Event</option>
                            <option value = "meeting">Meeting</option>
                            <option value = "fundraiser">Fundraiser</option>
                            <option value = "studySession">Study Session</option>
                            <option value = "other">Other</option>
                        </select>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                         <label for="date">Date</label>
                         <input class="form-control" type="datetime-local" value="2021-04-02T13:45:00" id="date" name="date">
                        </div>
                        <div class="form-group col-md-4">
                         <label for="price" type="text">Price</label>
                         <span class="currencyinput">$<input type="number" class="form-control" name="price" min="0" step=".01"></span>
                        </div>
                    </div>
                    <div class="form-group">
                         <label for="address">Address</label>
                         <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="state">State</label>
                                <input type="text" class="form-control" type="text" id="state">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="zip">Zip Code</label>
                                <input type="text" class="form-control" type="text" id="zip">
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="description" >Description</label>
                        <textarea class="form-control" id="description" name="description" placeholder="describe your event..."rows="3"></textarea>
                    </div>
                        <button class="third">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
