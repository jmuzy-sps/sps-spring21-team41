<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Spot - Create Events</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">        
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar nav-tabs navbar-expand-md navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">View Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="createEvent.html">New Event</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav> 
        <form id='new-event' action="/create-event" method="POST" onsubmit="formatInput(); takevalue()">
            <h1 class="title">Create Your Event</h1>
            <div class=container>
                <div class=wrapper>
                    <div class="form-group">
                        <label class="input-labels" âˆšfor="type" id="type"> Type </label>
                        <small id="typeText" class="form-text text-muted">I am planning a...</small>
                        <select name="type" class="form-control" required>
                            <option value="default" disabled>Select Event...</option>
                            <option value = "Sport Game" >Sports Game</option>
                            <option value = "Sport Viewing">Sports Viewing</option>
                            <option value = "Party">Party</option>
                            <option value = "Gathering">Gathering </option>
                            <option value = "Festival">Festival</option>
                            <option value = "Birthday">Birthday</option>
                            <option value = "Baby shower">Babyshower</option>
                            <option value = "Non-Profit Event">Non-Profit Event</option>
                            <option value = "Virtual Event">Virtual Event</option>
                            <option value = "Meeting">Meeting</option>
                            <option value = "Fundraiser">Fundraiser</option>
                            <option value = "Study Session">Study Session</option>
                            <option value = "Other">Other</option>
                        </select>
                    </div> 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                         <label class="input-labels" for="date">Date</label>
                         <input class="form-control" type="datetime-local" value="2021-04-02T13:45:00" id="date" name="date" required>
                        </div>
                        <div class="form-group col-md-4">
                         <label class="input-labels" for="price" type="text">Price</label>
                         <span class="currencyinput">$<input type="number" id="price" class="form-control" name="price" min="0" step=".01" required></span>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="input-labels" for="address">Address</label>
                         <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="input-labels"for="city">City</label>
                                <input type="text" class="form-control" name="city" id="city" type="text" id="zip" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="input-labels"for="state">State</label>
                                <input type="text" class="form-control" name="state" type="text" id="state" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="input-labels" for="zip">Zip Code</label>
                                <input type="text" class="form-control" name="zip" type="text" id="zip" required>
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="input-labels" for="title">Event Details</label>
                         <input class="form-control form-control-sm"  type="text" id="title" name='title' placeholder="Enter title of your event">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control" id="description" name="description" placeholder="describe your event..."rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                    </div>
            <div class="container text-center">
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                            </div>
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <h4 class="modal-title"> Congratulations</h4>
                                <img class="modal-img" src="CelebrationIMG.png" alt="Party Popper" width="50px">
                                <h5>your event was created!</h5>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </form>
    </body>
</html>
